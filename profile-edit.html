<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Match - プロフィール編集">
    <meta name="theme-color" content="#FFF0F3">
    <title>プロフィール編集 - Love Match</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #FFF0F3 0%, #FFB6C1 100%);
        }
        .image-preview {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
        .image-upload-area {
            border: 2px dashed #e5e7eb;
            transition: all 0.3s ease;
        }
        .image-upload-area:hover {
            border-color: #ec4899;
            background-color: #fdf2f8;
        }
        .image-upload-area.dragging {
            border-color: #ec4899;
            background-color: #fdf2f8;
        }
        .dark .image-upload-area {
            border-color: #4A5568;
        }
        .dark .image-upload-area:hover {
            border-color: #ec4899;
            background-color: #4A5568;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 page-transition">
    <!-- ナビゲーションバー（共通） -->
    <nav class="bg-white shadow-lg fixed w-full z-50 dark:bg-gray-800">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="dashboard.html" class="text-2xl font-bold text-pink-500">Love Match</a>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="dashboard.html" class="nav-link text-gray-600 hover:text-pink-500 dark:text-gray-300 dark:hover:text-pink-400">ダッシュボード</a>
                    <a href="messages.html" class="nav-link text-gray-600 hover:text-pink-500 dark:text-gray-300 dark:hover:text-pink-400">メッセージ</a>
                    <a href="matching.html" class="nav-link text-gray-600 hover:text-pink-500 dark:text-gray-300 dark:hover:text-pink-400">マッチング</a>
                    <button id="darkModeToggle" class="text-gray-600 hover:text-pink-500 dark:text-gray-300 dark:hover:text-pink-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                        </svg>
                    </button>
                </div>
                <div class="md:hidden flex items-center">
                    <button id="mobileMenuButton" class="text-gray-600 hover:text-pink-500 dark:text-gray-300 dark:hover:text-pink-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- モバイルメニュー -->
        <div id="mobileMenu" class="hidden md:hidden bg-white dark:bg-gray-800 shadow-lg">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="dashboard.html" class="nav-link block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-pink-500 hover:bg-gray-100 dark:text-gray-300 dark:hover:text-pink-400 dark:hover:bg-gray-700">ダッシュボード</a>
                <a href="messages.html" class="nav-link block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-pink-500 hover:bg-gray-100 dark:text-gray-300 dark:hover:text-pink-400 dark:hover:bg-gray-700">メッセージ</a>
                <a href="matching.html" class="nav-link block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-pink-500 hover:bg-gray-100 dark:text-gray-300 dark:hover:text-pink-400 dark:hover:bg-gray-700">マッチング</a>
                <button id="mobileDarkModeToggle" class="w-full text-left px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-pink-500 hover:bg-gray-100 dark:text-gray-300 dark:hover:text-pink-400 dark:hover:bg-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                    <span class="dark-mode-text">ダークモード</span>
                </button>
                <a href="index.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-pink-500 hover:bg-gray-100 dark:text-gray-300 dark:hover:text-pink-400 dark:hover:bg-gray-700">ログアウト</a>
            </div>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <div class="max-w-7xl mx-auto px-4 py-8 pt-20">
        <h1 class="text-2xl font-bold mb-6 text-gray-800 dark:text-white">プロフィール編集</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-6 dark:bg-gray-800 dark:shadow-gray-900">
            <h2 class="text-xl font-bold mb-4 text-gray-800 dark:text-white">基本情報</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- プロフィール画像 -->
                <div class="md:col-span-1">
                    <div class="text-center">
                        <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=400&q=80" alt="プロフィール画像" class="image-preview rounded-full mx-auto mb-4 border-4 border-pink-100 dark:border-pink-900">
                        
                        <div class="image-upload-area rounded-lg p-4 text-center cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                            <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">画像をアップロード</p>
                            <input type="file" class="hidden" accept="image/*">
                        </div>
                    </div>
                </div>
                
                <!-- 基本情報フォーム -->
                <div class="md:col-span-2">
                    <form class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="nickname">ニックネーム</label>
                                <input type="text" id="nickname" name="nickname" value="Sakura" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-pink-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="age">年齢</label>
                                <input type="number" id="age" name="age" value="28" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-pink-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="location">居住地</label>
                            <select id="location" name="location" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-pink-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                                <option value="tokyo">東京都</option>
                                <option value="kanagawa">神奈川県</option>
                                <option value="saitama">埼玉県</option>
                                <option value="chiba">千葉県</option>
                                <!-- 他の都道府県 -->
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="occupation">職業</label>
                            <input type="text" id="occupation" name="occupation" value="デザイナー" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-pink-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- 自己紹介 -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6 dark:bg-gray-800 dark:shadow-gray-900">
            <h2 class="text-xl font-bold mb-4 text-gray-800 dark:text-white">自己紹介</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="bio">自己紹介文</label>
                    <textarea id="bio" name="bio" rows="4" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-pink-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">デザイナーとして働いています。休日は美術館巡りや読書をすることが多いです。同じような趣味を持つ方と知り合えたら嬉しいです。</textarea>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="interests">興味・関心</label>
                    <input type="text" id="interests" name="interests" value="アート, 読書, カフェ巡り, 映画鑑賞" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-pink-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">カンマ区切りで入力してください</p>
                </div>
            </div>
        </div>
        
        <!-- マッチング条件 -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6 dark:bg-gray-800 dark:shadow-gray-900">
            <h2 class="text-xl font-bold mb-4 text-gray-800 dark:text-white">マッチング条件</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">希望する年齢層</label>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs text-gray-500 dark:text-gray-400 mb-1" for="age_min">最小年齢</label>
                            <input type="number" id="age_min" name="age_min" value="25" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-pink-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        </div>
                        <div>
                            <label class="block text-xs text-gray-500 dark:text-gray-400 mb-1" for="age_max">最大年齢</label>
                            <input type="number" id="age_max" name="age_max" value="35" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-pink-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        </div>
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">希望する居住地</label>
                    <select multiple id="preferred_locations" name="preferred_locations" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-pink-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" size="4">
                        <option value="tokyo" selected>東京都</option>
                        <option value="kanagawa" selected>神奈川県</option>
                        <option value="saitama">埼玉県</option>
                        <option value="chiba">千葉県</option>
                        <!-- 他の都道府県 -->
                    </select>
                    <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Ctrlキーを押しながら複数選択できます</p>
                </div>
            </div>
        </div>
        
        <!-- 保存ボタン -->
        <div class="flex justify-end">
            <button type="button" class="bg-gray-300 text-gray-700 px-6 py-2 rounded-lg mr-4 hover:bg-gray-400 transition duration-300 dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600">
                キャンセル
            </button>
            <button type="button" class="bg-pink-500 text-white px-6 py-2 rounded-lg hover:bg-pink-600 transition duration-300">
                保存する
            </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
