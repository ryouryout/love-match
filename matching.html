<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マッチング - Love Match</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #FFF0F3 0%, #FFB6C1 100%);
        }
        .card {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 600px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white;
        }
        .action-buttons button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }
        .action-buttons button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- ナビゲーションバー（共通） -->
    <nav class="bg-white shadow-lg fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="dashboard.html" class="text-2xl font-bold text-pink-500">Love Match</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="dashboard.html" class="text-gray-600 hover:text-pink-500">ダッシュボード</a>
                    <a href="messages.html" class="text-gray-600 hover:text-pink-500">メッセージ</a>
                    <a href="profile-edit.html" class="text-gray-600 hover:text-pink-500">プロフィール</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <div class="max-w-7xl mx-auto px-4 py-8 pt-20">
        <div class="flex flex-col items-center">
            <!-- マッチングカード -->
            <div class="card mb-8">
                <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?w=800&q=80" alt="プロフィール" class="card-image">
                <div class="card-info">
                    <h2 class="text-2xl font-bold mb-2">さくら、26歳</h2>
                    <p class="text-sm mb-2">東京都・会社員</p>
                    <div class="flex flex-wrap gap-2 mb-4">
                        <span class="bg-pink-500 bg-opacity-50 px-3 py-1 rounded-full text-sm">旅行</span>
                        <span class="bg-pink-500 bg-opacity-50 px-3 py-1 rounded-full text-sm">カフェ巡り</span>
                        <span class="bg-pink-500 bg-opacity-50 px-3 py-1 rounded-full text-sm">映画鑑賞</span>
                    </div>
                    <p class="text-sm">はじめまして！趣味は旅行とカフェ巡りです。休日は友達とカフェに行ったり、映画を見たりして過ごしています。素敵な出会いを探しています。</p>
                </div>
            </div>

            <!-- アクションボタン -->
            <div class="action-buttons flex space-x-4">
                <button class="bg-gray-200 hover:bg-gray-300 text-gray-600">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <button class="bg-blue-500 hover:bg-blue-600 text-white">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                    </svg>
                </button>
                <button class="bg-pink-500 hover:bg-pink-600 text-white">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                    </svg>
                </button>
            </div>

            <!-- マッチング情報 -->
            <div class="mt-8 text-center">
                <p class="text-gray-600">今日のおすすめ: 20人</p>
                <p class="text-gray-600">新しいマッチング: 3人</p>
            </div>
        </div>

        <!-- プロフィール詳細モーダル（デフォルトは非表示） -->
        <div class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg max-w-2xl w-full mx-4 max-h-90vh overflow-y-auto">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-bold">プロフィール詳細</h2>
                        <button class="text-gray-500 hover:text-gray-700">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?w=800&q=80" alt="プロフィール" class="w-full h-96 object-cover rounded-lg">
                        </div>
                        <div>
                            <h3 class="text-xl font-bold mb-2">さくら、26歳</h3>
                            <p class="text-gray-600 mb-4">東京都・会社員</p>
                            <div class="space-y-4">
                                <div>
                                    <h4 class="font-bold text-gray-700">自己紹介</h4>
                                    <p class="text-gray-600">はじめまして！趣味は旅行とカフェ巡りです。休日は友達とカフェに行ったり、映画を見たりして過ごしています。素敵な出会いを探しています。</p>
                                </div>
                                <div>
                                    <h4 class="font-bold text-gray-700">趣味・興味</h4>
                                    <div class="flex flex-wrap gap-2">
                                        <span class="bg-pink-100 text-pink-600 px-3 py-1 rounded-full text-sm">旅行</span>
                                        <span class="bg-pink-100 text-pink-600 px-3 py-1 rounded-full text-sm">カフェ巡り</span>
                                        <span class="bg-pink-100 text-pink-600 px-3 py-1 rounded-full text-sm">映画鑑賞</span>
                                        <span class="bg-pink-100 text-pink-600 px-3 py-1 rounded-full text-sm">音楽</span>
                                    </div>
                                </div>
                                <div>
                                    <h4 class="font-bold text-gray-700">写真</h4>
                                    <div class="grid grid-cols-3 gap-2">
                                        <img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?w=400&q=80" alt="カフェの写真" class="w-full h-24 object-cover rounded-lg">
                                        <img src="https://images.unsplash.com/photo-1539635278303-d4002c07eae3?w=400&q=80" alt="旅行の写真" class="w-full h-24 object-cover rounded-lg">
                                        <img src="https://images.unsplash.com/photo-1536440136628-849c177e76a1?w=400&q=80" alt="映画の写真" class="w-full h-24 object-cover rounded-lg">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // スワイプ機能の実装（実際のアプリケーションではHammer.jsなどのライブラリを使用することを推奨）
        let startX = 0;
        let currentX = 0;
        const card = document.querySelector('.card');

        card.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        card.addEventListener('touchmove', (e) => {
            currentX = e.touches[0].clientX - startX;
            card.style.transform = `translateX(${currentX}px) rotate(${currentX * 0.1}deg)`;
        });

        card.addEventListener('touchend', () => {
            if (Math.abs(currentX) > 100) {
                // スワイプが十分な距離の場合、カードを削除
                card.style.transform = `translateX(${currentX < 0 ? -1000 : 1000}px) rotate(${currentX * 0.1}deg)`;
                setTimeout(() => {
                    card.style.transform = '';
                    currentX = 0;
                }, 300);
            } else {
                // 元の位置に戻す
                card.style.transform = '';
                currentX = 0;
            }
        });
    </script>
</body>
</html>
