<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Match - 素敵な出会いを見つけるマッチングサービス">
    <meta name="theme-color" content="#FFF0F3">
    <title>会員登録 - Love Match</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #FFF0F3 0%, #FFB6C1 100%);
        }
        .dark .gradient-bg {
            background: linear-gradient(135deg, #2D3748 0%, #1A202C 100%);
        }
        .dark .bg-white {
            background-color: #1A202C;
        }
        .dark .text-gray-800 {
            color: #E2E8F0;
        }
        .dark .text-gray-700 {
            color: #CBD5E0;
        }
        .dark .text-gray-600 {
            color: #A0AEC0;
        }
        .dark .border {
            border-color: #4A5568;
        }
    </style>
    <script>
        function handleRegister(event) {
            event.preventDefault();
            // デモ版：どんな入力でも登録可能
            window.location.href = 'dashboard.html';
            return false;
        }

        // URLパラメータから性別を取得して自動選択
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const gender = urlParams.get('gender');
            if (gender === 'male' || gender === 'female') {
                document.querySelector(`input[value=${gender}]`).checked = true;
            }
        }
    </script>
</head>
<body class="gradient-bg min-h-screen page-transition">
    <div class="max-w-4xl mx-auto px-4 py-16">
        <div class="bg-white rounded-2xl shadow-xl p-8 dark:shadow-gray-900">
            <div class="text-center mb-8">
                <a href="index.html" class="text-2xl font-bold text-pink-500">Love Match</a>
                <h1 class="text-3xl font-bold text-gray-800 mt-4">無料会員登録</h1>
                <p class="text-gray-600 mt-2">素敵な出会いを見つけましょう</p>
            </div>

            <form onsubmit="return handleRegister(event)" class="space-y-6">
                <div>
                    <label class="block text-gray-700 font-bold mb-2" for="gender">
                        性別
                    </label>
                    <div class="flex space-x-4">
                        <label class="flex items-center">
                            <input type="radio" name="gender" value="female" class="text-pink-500" required>
                            <span class="ml-2 dark:text-gray-300">女性</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="gender" value="male" class="text-pink-500" required>
                            <span class="ml-2 dark:text-gray-300">男性</span>
                        </label>
                    </div>
                </div>

                <div>
                    <label class="block text-gray-700 font-bold mb-2" for="email">
                        メールアドレス
                    </label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-pink-500 dark:bg-gray-800 dark:text-white"
                        placeholder="example@email.com">
                </div>

                <div>
                    <label class="block text-gray-700 font-bold mb-2" for="password">
                        パスワード
                    </label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-pink-500 dark:bg-gray-800 dark:text-white"
                        placeholder="8文字以上の英数字">
                </div>

                <div>
                    <label class="block text-gray-700 font-bold mb-2" for="nickname">
                        ニックネーム
                    </label>
                    <input type="text" id="nickname" name="nickname" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-pink-500 dark:bg-gray-800 dark:text-white"
                        placeholder="表示名">
                </div>

                <div>
                    <label class="block text-gray-700 font-bold mb-2" for="birthdate">
                        生年月日
                    </label>
                    <input type="date" id="birthdate" name="birthdate" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-pink-500 dark:bg-gray-800 dark:text-white">
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="terms" name="terms" required
                        class="text-pink-500">
                    <label class="ml-2 text-gray-700 dark:text-gray-300" for="terms">
                        <a href="#" class="text-pink-500 hover:underline">利用規約</a>と
                        <a href="#" class="text-pink-500 hover:underline">プライバシーポリシー</a>に同意します
                    </label>
                </div>

                <button type="submit"
                    class="w-full bg-pink-500 text-white py-3 rounded-full hover:bg-pink-600 transition duration-300 font-bold">
                    登録する
                </button>

                <div class="text-center text-gray-600">
                    すでにアカウントをお持ちの方は
                    <a href="login.html" class="text-pink-500 hover:underline">ログイン</a>
                </div>
            </form>
            
            <div class="mt-6 text-center">
                <button id="darkModeToggle" class="text-gray-600 hover:text-pink-500 dark:text-gray-400 dark:hover:text-pink-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                    <span class="dark-mode-text">ダークモード</span>
                </button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
